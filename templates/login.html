{% include "layout.html"%}

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="/auth/login" hx-post="/auth/login" hx-target="body" hx-swap="outerHTML">
                <div class="form-group mb-3">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" autocomplete="username" required autofocus>
                </div>
                <div class="form-group mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/register-page">Don't have an account? Register</a>
        </div>
    </div>
</div>
