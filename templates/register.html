{% include "layout.html"%}

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">Register</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="/auth/register">
                <!-- Email and Username -->
                <div class="row mb-3">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>

                <!-- First and Last Name -->
                <div class="row mb-3">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                </div>

                <!-- Role and Phone Number -->
                <div class="row mb-3">
                    <div class="form-group col-md-6">
                        <label>Role</label>
                        <input type="text" class="form-control" name="role" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" name="phone_number" autocomplete="phone_number" required>
                    </div>
                </div>

                <!-- Password and Confirm -->
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" autocomplete="new-password" required>
                </div>

                <div class="mb-3">
                    <label>Verify Password</label>
                    <input type="password" class="form-control" name="password2" autocomplete="new-password" required>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/login-page">Already have an account?</a>
        </div>
    </div>
</div>
